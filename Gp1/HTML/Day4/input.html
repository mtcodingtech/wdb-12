<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form>
      <label for="name1">Enter your name</label>
      <input id="name1" readonly type="text" placeholder="Enter your name" name="username1" />
      <br />

      <label for="email">Enter your email</label>
      <input disabled id="email" type="email" placeholder="Enter your email" name="email1" />
      <br />

      <label for="pws">Enter your password</label>
      <input id="pws" type="password" placeholder="Enter your password" name="pws1" required />
      <br />

      <input type="submit" />
    </form>
  </body>
</html>
