<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      .box1 {
        /* border-width: 10px;
            border-style: solid;
            border-color: red; */
        border: 10px solid red;
        outline: 20px solid rgb(0, 225, 255);
        margin: 40px;
      }
      .box{
        width: 200px;
        height: 200px;
      }
      .box2{
        border-top: 10px solid transparent;
        border-right: 15px dashed green;
        border-bottom: 5px double;
        border-left: 10px dotted rgb(62, 59, 230);
      }
    </style>
  </head>
  <body>
    <div class="box box1">Box</div>
    <div class="box box2">Box1</div>
  </body>
</html>
