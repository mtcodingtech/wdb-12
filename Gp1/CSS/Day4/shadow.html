<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            color: #fff;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 10px 10px 20px #000, -10px -10px 2px red, inset 10px 10px 10px #fff, inset -10px -10px 10px #fff;
        }
        h1{
            text-shadow: 4px 6px 4px red;
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
    <h1>Heading 1</h1>
</body>
</html>
