<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Face</title>
    <style>
      @font-face {
        font-family: "BitCount";
        src: url("fonts/Bitcount_Prop_Single/Bitcount.ttf");
      }
      @font-face {
        font-family: "Playwrite";
        src: url("fonts/Playwrite_HU/Playwrite.ttf");
      }
      h2 {
        font-family: "BitCount", "Playwrite", sans-serif;
      }
      p {
        font-family: "Playwrite";
      }
    </style>
  </head>
  <body>
    <h2>Hello</h2>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi
      obcaecati fugiat minus voluptates ratione, sit aliquid accusamus rerum
      quas beatae praesentium ipsum rem minima quaerat illum maiores officia
      amet? Earum.
    </p>
  </body>
</html>
