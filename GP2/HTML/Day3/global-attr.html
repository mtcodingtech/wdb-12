<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attr</title>
</head>
<body>
    <h1 hidden title="This is h1">Heading 1</h1>
    <p dir="rtl" hidden title="This is p">Paragraph</p>
    <h2 contenteditable>Heading 2</h2>
    <input type="text" spellcheck>
</body>
</html>
