<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
           color: red; 
        }
        a:hover{
            color: pink;
        }
        a:active{
            color: aqua;
        }
        a:visited{
            color: yellow;
        }
        input{
            background-color: hotpink;
            border: 0;
        }
        input:focus{
            background-color: green;
            color: #fff;
            border: 0;
            outline: 0;
        }
    </style>
</head>
<body>
    <a>No Link</a>
    <a href="#">Link 1</a>
    <a href="#2">Link 2</a>
    <input type="text">
</body>
</html>
