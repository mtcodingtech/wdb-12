<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial and Inherit</title>
    <style>
        .container{
            color: red;
            font-size: 3rem;
        }
        h2{
            color: initial;
            font-size: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello world</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus numquam quibusdam odit beatae doloribus optio eaque eum architecto, voluptatum modi itaque libero deserunt voluptatem praesentium quas officiis alias deleniti explicabo?</p>
    </div>
</body>
</html>
