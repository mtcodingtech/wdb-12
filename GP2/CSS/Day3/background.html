<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.389);
            background-image: url("https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            background-blend-mode: overlay;
            background-attachment: fixed;
        }
        p{
            height: 800px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore possimus reprehenderit, iure voluptates debitis voluptas obcaecati a, eius asperiores ipsa alias, earum adipisci maiores explicabo enim illum officiis. Hic, totam!</p>
</body>
</html>
